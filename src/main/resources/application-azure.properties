spring.profiles.active=azure

# MySQL trên Azure Database for MySQL
DB_URL=jdbc:mysql://<your-azure-mysql-server>.mysql.database.azure.com:3306/connect_gemini?sslMode=REQUIRED&serverTimezone=UTC
DB_USERNAME=<azure_user>@<your-azure-mysql-server>
DB_PASSWORD=<azure_password>

# Gemini API key (Azure)
GEMINI_API_KEY=${GEMINI_API_KEY}
